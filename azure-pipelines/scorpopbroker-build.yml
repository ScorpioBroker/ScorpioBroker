trigger:
- quarkus-release/4.1.15

variables:
  # tag: java-4.1.15-$(Build.BuildId)
  tag: java-kafka-4.1.15-$(Build.BuildId)
  SelfHostedPoolName: iot-shared-ubuntu-20.04

pool:
  name: $(SelfHostedPoolName)

steps:

- task: Docker@2
  displayName: Login to ACR docker registry
  inputs:    
    command: login
    containerRegistry: iotsharedacr-registry-ServiceConnection

- task: Maven@3
  inputs:
    mavenPomFile: 'pom.xml'
    mavenOptions: '-Xmx3072m'
    javaHomeOption: 'JDKVersion'
    jdkVersionOption: '1.17'
    jdkArchitectureOption: 'x64'
    publishJUnitResults: true
    testResultsFiles: '**/surefire-reports/TEST-*.xml'
    goals: 'clean verify package'
    oprtions: '-B -DskipTests -Dkafka -Pkafka -Ddocker -Ddocker-tag=scorpiobroker/all-in-one-runner:$(tag) -Dos=java -Dquarkus.profile=kafka'
    # options: '-Dos=java -B -Dmaven.test.skip=true'

