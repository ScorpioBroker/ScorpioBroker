mysettings:
  application-name: query-manager
  kafka:
    bootstrap:
      host: ${kafka.host:localhost}
      port: ${kafka.port:9092}
  postgres:
    host: ${dbhost:localhost}
    port: ${dbport:5432}
    username: ${dbuser:ngb}
    password: ${dbpass:ngb}
    database-name: ${dbname:ngb}
  gateway:
    host: ${gateway.host:localhost}
    port: ${gateway.port:9090}
jdbcurl: jdbc:postgresql://${mysettings.postgres.host}:${mysettings.postgres.port}/${mysettings.postgres.database-name}?ApplicationName=${mysettings.application-name}
bootstrap:
  servers: ${mysettings.kafka.bootstrap.host}:${mysettings.kafka.bootstrap.port}
spring:
#  mvc.pathpattern.matching-strategy: ant_path_matcher
  application.name: ${mysettings.application-name}
  main:
    lazy-initialization: true
  kafka:
    admin:
      properties:
        cleanup:
          policy: compact
  flyway:
    baselineOnMigrate: true
  cloud:
    stream:
      kafka:
        binder:
          brokers: ${bootstrap.servers}
      bindings:
         ATCONTEXT_WRITE_CHANNEL:
          destination: ATCONTEXT
          contentType: application/json
  datasource:
    password: ${mysettings.postgres.password}
    url: ${jdbcurl}
    username: ${mysettings.postgres.username}
    hikari:
      minimumIdle: 5
      maximumPoolSize: 20
      idleTimeout: 30000
      poolName: SpringBootHikariCP
      maxLifetime: 2000000
      connectionTimeout: 30000

server:
  port: 1026
  tomcat:
    max:
      threads: 50
#Entity-Manager properties
entity:
  topic: ENTITY
  keyValues:
    topic: KVENTITY
  withoutSysAttrs:
    topic: ENTITY_WITHOUT_SYSATTRS
query:
  topic: QUERY
  result:
    topic: QUERY_RESULT
csource:
  query:
    topic: CONTEXT_REGISTRY_QUERY
management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    restart:
      enabled: true
      
atcontext:
  url: http://${mysettings.gateway.host}:${mysettings.gateway.port}/ngsi-ld/contextes/
ngb:
  debugmode: false
kafka:
  replytimeout: 10000
  
defaultLimit: 50
maxLimit: 500
directDbConnection: true 
