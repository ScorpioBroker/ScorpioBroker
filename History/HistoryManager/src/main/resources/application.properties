spring.application.name=history-manager
server.port=1040
spring.main.lazy-initialization=true

entity.create.topic=ENTITY_CREATE
entity.append.topic=ENTITY_APPEND
entity.update.topic=ENTITY_UPDATE
entity.delete.topic=ENTITY_DELETE

entity.temporal.topic=TEMPORALENTITY

#kafka broker path
bootstrap.servers=localhost:9092

# (default) spring.datasource.type=com.zaxxer.hikari.HikariDataSource
spring.datasource.url=jdbc:postgresql://127.0.0.1:5432/ngb?ApplicationName=ngb_historymanager
spring.datasource.username=ngb
spring.datasource.password=ngb

# Hikari will use the above plus the following to setup connection pooling
spring.datasource.hikari.minimumIdle=5
spring.datasource.hikari.maximumPoolSize=20
spring.datasource.hikari.idleTimeout=30000
spring.datasource.hikari.poolName=SpringBootHikariCP
spring.datasource.hikari.maxLifetime=2000000
spring.datasource.hikari.connectionTimeout=30000
management.endpoints.web.exposure.include=*
management.endpoint.restart.enabled=true


atcontext.url=http://localhost:9090/ngsi-ld/contextes/