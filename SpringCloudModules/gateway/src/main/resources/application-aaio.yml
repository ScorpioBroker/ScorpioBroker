# Increase the Hystrix timeout to 60s (globally)
hystrix:
  command:
    default:
      execution:
        isolation:
          thread:
            timeoutInMilliseconds: 60000


#GET request configuration for QUERY-MANAGER 
ribbon:
  ReadTimeout: 60000
  ConnectTimeout: 60000



query-manager:
  request-path: /ngsi-ld/v1/entities
  target-service: aio-runner
  http-method: GET
entity-manager:
  request-path: /ngsi-ld/v1/entities
  target-service: aio-runner
  http-method: POST
spring:
  application:
    name: gateway


server:
  port: 9090
  tomcat:
    max:
      threads:2000

eureka:
  client:
    register-with-eureka: true
    fetchRegistry: true
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/

zuul:
  ignored-services: '*'
  ribbon:
    eager-load:
      enabled: true
  semaphore:
    maxSemaphores: 60000
  host:
    connect-timeout-millis: 60000
    socket-timeout-millis: 60000
  routes:
    entity-manager:
      sensitiveHeaders:
      path: /ngsi-ld/v1/entities/**
      serviceId: aio-runner
      stripPrefix: false
    subscription-manager:
      sensitiveHeaders:
      path: /ngsi-ld/v1/subscriptions/**
      serviceId: aio-runner
      stripPrefix: false
    context-manager:
      sensitiveHeaders:
      path: /ngsi-ld/v1/csourceRegistrations/**
      serviceId: aio-runner
      stripPrefix: false
    subforeg:
      sensitiveHeaders:
      path: /ngsi-ld/v1/csourceSubscriptions/**
      serviceId: aio-runner
      stripPrefix: false
    batchoperations:
      sensitiveHeaders:
      path: /ngsi-ld/v1/entityOperations/**
      serviceId: aio-runner
      stripPrefix: false
    history-manager:
      sensitiveHeaders:
      path: /ngsi-ld/v1/temporal/entities/**
      serviceId: aio-runner
      stripPrefix: false
    atcontext-server:
      sensitiveHeaders:
      path: /ngsi-ld/contextes/**
      serviceId: aio-runner
      stripPrefix: false
    infos:
      sensitiveHeaders:
      path: /scorpio/v1/info/**
      serviceId: aio-runner
      stripPrefix: false
    health:
      sensitiveHeaders:
      path: /health/**
      serviceId: aio-runner
      stripPrefix: false
    corecontext:
      sensitiveHeaders:
      path: /corecontext/**
      serviceId: aio-runner
      stripPrefix: false
    test-manager:
      sensitiveHeaders:
      path: /test/**
      serviceId: testmanager
      stripPrefix: false
