  build-linux-amd64-aaio:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2     
      - name: Set up JDK 1.22
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin' # See 'Supported distributions' for available options
          java-version: '17'
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.ECR_ID }}
          aws-secret-access-key: ${{ secrets.ECR_TOKEN }}
          aws-region: us-east-1
      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1
        with:
          registry-type: public

      - name: Build testserver
        run: |
          cd testserver
          docker build -t testserver .
      - name: Get release number
        id: get-id
        run: |
          id=$(echo ${{github.ref_name}} | cut -d/ -f2)
          echo "::set-output name=id::$id"
      - name: Get build number
        id: get-build-id
        run: |
          cd BrokerParent
          id=$(mvn help:evaluate -Dexpression="project.version" -q -DforceStdout)
          echo "::set-output name=id::$id"
      - name: build-linux-amd64
        run: |
          mvn clean package -DskipTests -Din-memory -Pin-memory -Ddocker -Dnative -Ddocker-tag=linux-amd64-${{steps.get-id.outputs.id}} -Dos=linux-amd64 -Dquarkus.profile=in-memory -Dquarkus.native.container-build=true -Dquarkus.container-image.build=true -Dquarkus.docker.buildx.platform=linux/amd64 -Dquarkus.native.builder-image=quay.io/quarkus/ubi-quarkus-graalvmce-builder-image:22.3.3-java17-amd64
      - name: docker tag
        run: |
          docker tag scorpiobroker/all-in-one-runner:linux-amd64-${{steps.get-id.outputs.id}} scorpiobroker/all-in-one-runner:linux-amd64-latest
          docker tag scorpiobroker/all-in-one-runner:linux-amd64-${{steps.get-id.outputs.id}} ${{ steps.login-ecr.outputs.registry }}/scorpiobroker/all-in-one-runner:linux-amd64-latest
          docker tag scorpiobroker/all-in-one-runner:linux-amd64-${{steps.get-id.outputs.id}} ${{ steps.login-ecr.outputs.registry }}/scorpiobroker/all-in-one-runner:linux-amd64-${{steps.get-id.outputs.id}}
      - name: start docker aaio 
        run: |
          docker compose -f ./compose-files/docker-compose-linux-amd64-aaio-test.yml up &
          sleep 120
      - name: newman action
        uses: matt-ball/newman-action@master
        with:
          collection: api-test.json
          environment: api-test-aaio-environment.json
      - name: Stopping Scorpio 
        run: docker compose -f ./compose-files/docker-compose-linux-amd64-aaio-test.yml down 
      - name: docker-login
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USER }}
          password: ${{ secrets.DOCKER_TOKEN }}
      - name: docker push
        run: |
          docker push scorpiobroker/all-in-one-runner:linux-amd64-${{steps.get-id.outputs.id}}
          docker push scorpiobroker/all-in-one-runner:linux-amd64-latest
          docker push ${{ steps.login-ecr.outputs.registry }}/scorpiobroker/all-in-one-runner:linux-amd64-latest
          docker push ${{ steps.login-ecr.outputs.registry }}/scorpiobroker/all-in-one-runner:linux-amd64-${{steps.get-id.outputs.id}}
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.SUPER_SECRET }}
        with:
          tag_name: ${{steps.get-id.outputs.id}}-linux-amd64
          release_name: ${{steps.get-id.outputs.id}}-linux-amd64
          draft: false
          prerelease: false
          body_path: RELEASENOTES
      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.SUPER_SECRET }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }} # This pulls from the CREATE RELEASE step above, referencing it's ID to get its outputs object, which include a `upload_url`. See this blog post for more info: https://jasonet.co/posts/new-features-of-github-actions/#passing-data-to-future-steps 
          asset_path: AllInOneRunner/target/all-in-one-runner-${{steps.get-build-id.outputs.id}}-runner
          asset_name: scorpio-all-in-one-runner-${{steps.get-id.outputs.id}}-linux-amd64
          asset_content_type: application/octet-stream
