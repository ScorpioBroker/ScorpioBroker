      - name: docker tag and push
        run: |
          docker push scorpiobroker/at-context-server:linux-amd64-kafka-${{steps.get-id.outputs.id}}
          docker push scorpiobroker/history-entity-manager:linux-amd64-kafka-${{steps.get-id.outputs.id}}
          docker push scorpiobroker/history-query-manager:linux-amd64-kafka-${{steps.get-id.outputs.id}}
          docker push scorpiobroker/registry-subscription-manager:linux-amd64-kafka-${{steps.get-id.outputs.id}}
          docker push scorpiobroker/registry-manager:linux-amd64-kafka-${{steps.get-id.outputs.id}}
          docker push scorpiobroker/subscription-manager:linux-amd64-kafka-${{steps.get-id.outputs.id}}
          docker push scorpiobroker/query-manager:linux-amd64-kafka-${{steps.get-id.outputs.id}}
          docker push scorpiobroker/entity-manager:linux-amd64-kafka-${{steps.get-id.outputs.id}}
          docker push scorpiobroker/all-in-one-runner:linux-amd64-kafka-${{steps.get-id.outputs.id}}
          docker push scorpiobroker/at-context-server:linux-amd64-kafka-latest
          docker push scorpiobroker/history-entity-manager:linux-amd64-kafka-latest
          docker push scorpiobroker/history-query-manager:linux-amd64-kafka-latest
          docker push scorpiobroker/registry-subscription-manager:linux-amd64-kafka-latest
          docker push scorpiobroker/registry-manager:linux-amd64-kafka-latest
          docker push scorpiobroker/subscription-manager:linux-amd64-kafka-latest
          docker push scorpiobroker/query-manager:linux-amd64-kafka-latest
          docker push scorpiobroker/entity-manager:linux-amd64-kafka-latest
          docker push scorpiobroker/all-in-one-runner:linux-amd64-kafka-latest
          docker push ${{ steps.login-ecr.outputs.registry }}/scorpiobroker/at-context-server:linux-amd64-kafka-${{steps.get-id.outputs.id}}
          docker push ${{ steps.login-ecr.outputs.registry }}/scorpiobroker/history-entity-manager:linux-amd64-kafka-${{steps.get-id.outputs.id}}
          docker push ${{ steps.login-ecr.outputs.registry }}/scorpiobroker/history-query-manager:linux-amd64-kafka-${{steps.get-id.outputs.id}}
          docker push ${{ steps.login-ecr.outputs.registry }}/scorpiobroker/registry-subscription-manager:linux-amd64-kafka-${{steps.get-id.outputs.id}}
          docker push ${{ steps.login-ecr.outputs.registry }}/scorpiobroker/registry-manager:linux-amd64-kafka-${{steps.get-id.outputs.id}}
          docker push ${{ steps.login-ecr.outputs.registry }}/scorpiobroker/subscription-manager:linux-amd64-kafka-${{steps.get-id.outputs.id}}
          docker push ${{ steps.login-ecr.outputs.registry }}/scorpiobroker/query-manager:linux-amd64-kafka-${{steps.get-id.outputs.id}}
          docker push ${{ steps.login-ecr.outputs.registry }}/scorpiobroker/entity-manager:linux-amd64-kafka-${{steps.get-id.outputs.id}}
          docker push ${{ steps.login-ecr.outputs.registry }}/scorpiobroker/all-in-one-runner:linux-amd64-kafka-${{steps.get-id.outputs.id}}
          docker push ${{ steps.login-ecr.outputs.registry }}/scorpiobroker/at-context-server:linux-amd64-kafka-latest
          docker push ${{ steps.login-ecr.outputs.registry }}/scorpiobroker/history-entity-manager:linux-amd64-kafka-latest
          docker push ${{ steps.login-ecr.outputs.registry }}/scorpiobroker/history-query-manager:linux-amd64-kafka-latest
          docker push ${{ steps.login-ecr.outputs.registry }}/scorpiobroker/registry-subscription-manager:linux-amd64-kafka-latest
          docker push ${{ steps.login-ecr.outputs.registry }}/scorpiobroker/registry-manager:linux-amd64-kafka-latest
          docker push ${{ steps.login-ecr.outputs.registry }}/scorpiobroker/subscription-manager:linux-amd64-kafka-latest
          docker push ${{ steps.login-ecr.outputs.registry }}/scorpiobroker/query-manager:linux-amd64-kafka-latest
          docker push ${{ steps.login-ecr.outputs.registry }}/scorpiobroker/entity-manager:linux-amd64-kafka-latest
          docker push ${{ steps.login-ecr.outputs.registry }}/scorpiobroker/all-in-one-runner:linux-amd64-kafka-latest
