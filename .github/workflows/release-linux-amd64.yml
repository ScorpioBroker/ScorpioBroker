name: Release linux-amd64 version
on: 
  push:
    branches: "quarkus-release/**"
jobs:
  build-linux-amd64-kafka:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2     
      - name: Set up JDK 1.22
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin' # See 'Supported distributions' for available options
          java-version: '17'
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.ECR_ID }}
          aws-secret-access-key: ${{ secrets.ECR_TOKEN }}
          aws-region: us-east-1
      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1
        with:
          registry-type: public
      - name: Build testserver
        run: |
          cd testserver
          docker build -t testserver .
      - name: Get release number
        id: get-id
        run: |
          id=$(echo ${{github.ref_name}} | cut -d/ -f2)
          echo "::set-output name=id::$id"
      - name: Get build number
        id: get-build-id
        run: |
          cd BrokerParent
          id=$(mvn help:evaluate -Dexpression="project.version" -q -DforceStdout)
          echo "::set-output name=id::$id"
      - name: build-linux-amd64-with-kafka
        run: |
          mvn clean package -DskipTests -Dkafka -Pkafka -Dnative -Ddocker -Ddocker-tag=linux-amd64-kafka-${{steps.get-id.outputs.id}} -Dos=linux-amd64 -Dquarkus.profile=kafka -Dquarkus.native.container-build=true -Dquarkus.container-image.build=true -Dquarkus.docker.buildx.platform=linux/amd64 -Dquarkus.native.builder-image=quay.io/quarkus/ubi-quarkus-graalvmce-builder-image:22.3.3-java17-amd64
      - name: docker tag 
        run: |
          docker tag scorpiobroker/at-context-server:linux-amd64-kafka-${{steps.get-id.outputs.id}} scorpiobroker/at-context-server:linux-amd64-kafka-latest
          docker tag scorpiobroker/history-entity-manager:linux-amd64-kafka-${{steps.get-id.outputs.id}} scorpiobroker/history-entity-manager:linux-amd64-kafka-latest
          docker tag scorpiobroker/history-query-manager:linux-amd64-kafka-${{steps.get-id.outputs.id}} scorpiobroker/history-query-manager:linux-amd64-kafka-latest
          docker tag scorpiobroker/registry-subscription-manager:linux-amd64-kafka-${{steps.get-id.outputs.id}} scorpiobroker/registry-subscription-manager:linux-amd64-kafka-latest
          docker tag scorpiobroker/registry-manager:linux-amd64-kafka-${{steps.get-id.outputs.id}} scorpiobroker/registry-manager:linux-amd64-kafka-latest
          docker tag scorpiobroker/subscription-manager:linux-amd64-kafka-${{steps.get-id.outputs.id}} scorpiobroker/subscription-manager:linux-amd64-kafka-latest
          docker tag scorpiobroker/query-manager:linux-amd64-kafka-${{steps.get-id.outputs.id}} scorpiobroker/query-manager:linux-amd64-kafka-latest
          docker tag scorpiobroker/entity-manager:linux-amd64-kafka-${{steps.get-id.outputs.id}} scorpiobroker/entity-manager:linux-amd64-kafka-latest
          docker tag scorpiobroker/all-in-one-runner:linux-amd64-kafka-${{steps.get-id.outputs.id}} scorpiobroker/all-in-one-runner:linux-amd64-kafka-latest
          docker tag scorpiobroker/at-context-server:linux-amd64-kafka-${{steps.get-id.outputs.id}} ${{ steps.login-ecr.outputs.registry }}/scorpiobroker/at-context-server:linux-amd64-kafka-latest
          docker tag scorpiobroker/history-entity-manager:linux-amd64-kafka-${{steps.get-id.outputs.id}} ${{ steps.login-ecr.outputs.registry }}/scorpiobroker/history-entity-manager:linux-amd64-kafka-latest
          docker tag scorpiobroker/history-query-manager:linux-amd64-kafka-${{steps.get-id.outputs.id}} ${{ steps.login-ecr.outputs.registry }}/scorpiobroker/history-query-manager:linux-amd64-kafka-latest
          docker tag scorpiobroker/registry-subscription-manager:linux-amd64-kafka-${{steps.get-id.outputs.id}} ${{ steps.login-ecr.outputs.registry }}/scorpiobroker/registry-subscription-manager:linux-amd64-kafka-latest
          docker tag scorpiobroker/registry-manager:linux-amd64-kafka-${{steps.get-id.outputs.id}} ${{ steps.login-ecr.outputs.registry }}/scorpiobroker/registry-manager:linux-amd64-kafka-latest
          docker tag scorpiobroker/subscription-manager:linux-amd64-kafka-${{steps.get-id.outputs.id}} ${{ steps.login-ecr.outputs.registry }}/scorpiobroker/subscription-manager:linux-amd64-kafka-latest
          docker tag scorpiobroker/query-manager:linux-amd64-kafka-${{steps.get-id.outputs.id}} ${{ steps.login-ecr.outputs.registry }}/scorpiobroker/query-manager:linux-amd64-kafka-latest
          docker tag scorpiobroker/entity-manager:linux-amd64-kafka-${{steps.get-id.outputs.id}} ${{ steps.login-ecr.outputs.registry }}/scorpiobroker/entity-manager:linux-amd64-kafka-latest
          docker tag scorpiobroker/all-in-one-runner:linux-amd64-kafka-${{steps.get-id.outputs.id}} ${{ steps.login-ecr.outputs.registry }}/scorpiobroker/all-in-one-runner:linux-amd64-kafka-latest
          docker tag scorpiobroker/at-context-server:linux-amd64-kafka-${{steps.get-id.outputs.id}} ${{ steps.login-ecr.outputs.registry }}/scorpiobroker/at-context-server:linux-amd64-kafka-${{steps.get-id.outputs.id}}
          docker tag scorpiobroker/history-entity-manager:linux-amd64-kafka-${{steps.get-id.outputs.id}} ${{ steps.login-ecr.outputs.registry }}/scorpiobroker/history-entity-manager:linux-amd64-kafka-${{steps.get-id.outputs.id}}
          docker tag scorpiobroker/history-query-manager:linux-amd64-kafka-${{steps.get-id.outputs.id}} ${{ steps.login-ecr.outputs.registry }}/scorpiobroker/history-query-manager:linux-amd64-kafka-${{steps.get-id.outputs.id}}
          docker tag scorpiobroker/registry-subscription-manager:linux-amd64-kafka-${{steps.get-id.outputs.id}} ${{ steps.login-ecr.outputs.registry }}/scorpiobroker/registry-subscription-manager:linux-amd64-kafka-${{steps.get-id.outputs.id}}
          docker tag scorpiobroker/registry-manager:linux-amd64-kafka-${{steps.get-id.outputs.id}} ${{ steps.login-ecr.outputs.registry }}/scorpiobroker/registry-manager:linux-amd64-kafka-${{steps.get-id.outputs.id}}
          docker tag scorpiobroker/subscription-manager:linux-amd64-kafka-${{steps.get-id.outputs.id}} ${{ steps.login-ecr.outputs.registry }}/scorpiobroker/subscription-manager:linux-amd64-kafka-${{steps.get-id.outputs.id}}
          docker tag scorpiobroker/query-manager:linux-amd64-kafka-${{steps.get-id.outputs.id}} ${{ steps.login-ecr.outputs.registry }}/scorpiobroker/query-manager:linux-amd64-kafka-${{steps.get-id.outputs.id}}
          docker tag scorpiobroker/entity-manager:linux-amd64-kafka-${{steps.get-id.outputs.id}} ${{ steps.login-ecr.outputs.registry }}/scorpiobroker/entity-manager:linux-amd64-kafka-${{steps.get-id.outputs.id}}
          docker tag scorpiobroker/all-in-one-runner:linux-amd64-kafka-${{steps.get-id.outputs.id}} ${{ steps.login-ecr.outputs.registry }}/scorpiobroker/all-in-one-runner:linux-amd64-kafka-${{steps.get-id.outputs.id}}
