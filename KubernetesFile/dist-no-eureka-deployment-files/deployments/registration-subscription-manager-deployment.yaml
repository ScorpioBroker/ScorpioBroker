apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    service: registry-subscription-manager
  name: registry-subscription-manager
  namespace: scorpio-broker
spec:
  replicas: 1
  selector:
    matchLabels:
      service: registry-subscription-manager
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate
  template:
    metadata:
      labels:
        service: registry-subscription-manager
    spec:
      containers:
      - image: scorpiobroker/registry-subscription-manager:spring-kafka-latest
        imagePullPolicy: Always
        name: registry-subscription-manager
        ports:
        - containerPort: 2025
          protocol: TCP

        readinessProbe:
          httpGet:
            path: /actuator/health
            port: 2025
          initialDelaySeconds: 60
          periodSeconds: 5
          successThreshold: 1
        livenessProbe:
          httpGet:
            path: /actuator/health
            port: 2025
          initialDelaySeconds: 60
          periodSeconds: 5
          successThreshold: 1

        resources:
          limits:
            cpu: 500m
            memory: 1280Mi
          requests:
            cpu: 250m
            memory: 600Mi
      restartPolicy: Always
      serviceAccountName: ""
status: {}

