apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    service: subscription-manager
  name: subscription-manager
  namespace: scorpio-broker
spec:
  progressDeadlineSeconds: 600
  replicas: 1
  revisionHistoryLimit: 10
  selector:
    matchLabels:
      service: subscription-manager
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate
  template:
    metadata:
      labels:
        service: subscription-manager
    spec:
      containers:
      - image: scorpiobroker/subscription-manager:spring-kafka-latest
        imagePullPolicy: Always
        name: subscription-manager
        ports:
        - containerPort: 2027
          protocol: TCP
        
        readinessProbe:
          httpGet:
            path: /actuator/health
            port: 2027
          initialDelaySeconds: 60
          periodSeconds: 5
          successThreshold: 1
        livenessProbe:
          httpGet:
            path: /actuator/health
            port: 2027
          initialDelaySeconds: 60
          periodSeconds: 5
          successThreshold: 1
  
        resources:
          limits:
            cpu: 500m
            memory: 1280Mi
          requests:
            cpu: 250m
            memory: 600Mi
      restartPolicy: Always
      serviceAccountName: ""
status: {}
