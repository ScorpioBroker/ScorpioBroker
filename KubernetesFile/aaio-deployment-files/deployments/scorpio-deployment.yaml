apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
      component: scorpio
  name: scorpio
  namespace: scorpio-broker
spec:
  replicas: 2
  selector:
    matchLabels:
      component: scorpio
  strategy: {}
  template:
    metadata:
      labels:
       component: scorpio
    spec:
      containers:
      - image: scorpiobroker/all-in-one-runner:spring-kafka-latest
        imagePullPolicy: Always
        name: scorpio
        ports:
        - containerPort: 9090
        resources: {}
      restartPolicy: Always
      serviceAccountName: ""
      volumes: null
status: {}
