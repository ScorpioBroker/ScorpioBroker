{{- if .Values.serviceAccount.create -}}
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ include "scorpioBroker-aaio.serviceAccountName" . }}
  labels:
    {{- include "scorpioBroker-aaio.labels" . | nindent 4 }}
  namespace: scorpio-broker
  {{- with .Values.serviceAccount.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
{{- end }}
