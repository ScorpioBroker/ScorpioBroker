---
# Source: scorpioBroker/templates/atcontext-server-deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    service: at-context-server
  name: at-context-server
  namespace: scorpio-broker
spec:
  replicas: 1
  selector:
    matchLabels:
      service: at-context-server
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate
  template:
    metadata:
      labels:
        service: at-context-server
    spec:
      containers:
      - image: scorpiobroker/scorpio:AtContextServer_latest
        imagePullPolicy: Always
        name: at-context-server
        ports:
        - containerPort: 27015
          protocol: TCP
        lifecycle:
           preStop:
            exec:
              command:
              - /bin/sh
              - -c
              - curl -X PUT "http://eureka:8761/eureka/apps/ATCONTEXT-SERVER/$HOSTNAME:atcontext-server:27015/status?value=OUT_OF_SERVICE"
        readinessProbe:
          exec:
            command:
            - sh
            - -c
            - curl --silent http://localhost:27015/actuator/health | grep --quiet -e
              '^{\"status\"\:\"UP\".*}$'
          failureThreshold: 6
          initialDelaySeconds: 40
          periodSeconds: 10
        resources:
          {}
      restartPolicy: Always
      securityContext: {}
      terminationGracePeriodSeconds: 30
status: {}
