apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    service: registry-subscription-manager
  name: registry-subscription-manager
  namespace: scorpio-broker
spec:
  replicas: 1
  selector:
    matchLabels:
      service: registry-subscription-manager
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate
  template:
    metadata:
      labels:
        service: registry-subscription-manager
    spec:
      containers:
      - image: scorpiobroker/scorpio:RegistrySubscriptionManager_latest
        imagePullPolicy: Always
        name: registry-subscription-manager
        ports:
        - containerPort: 2025
          protocol: TCP
        lifecycle:
           preStop:
            exec:
              command:
              - /bin/sh
              - -c
              - curl -X PUT "http://eureka:8761/eureka/apps/RegistrySubscriptionManager/$HOSTNAME:RegistrySubscriptionManager:2025/status?value=OUT_OF_SERVICE"
        readinessProbe:
          exec:
            command:
            - sh
            - -c
            - curl --silent http://localhost:2025/actuator/health | grep --quiet -e
              '^{\"status\"\:\"UP\".*}$'
          failureThreshold: 10
          initialDelaySeconds: 20
          periodSeconds: 5
        resources:
          limits:
            cpu: 500m
            memory: 1280Mi
          requests:
            cpu: 250m
            memory: 600Mi

